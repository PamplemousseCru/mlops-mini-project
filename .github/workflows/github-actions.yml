name: GitHub Actions Demo
on: [push]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docker login
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_TOKEN }}

      - name: Build image
        run: docker build -t pamplemoussecru/mlops-mini-projet:latest .

      - name: Push image
        run: docker push pamplemoussecru/mlops-mini-projet:latest

      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@v0.1.7
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            sudo docker pull pamplemoussecru/mlops-mini-projet:latest
            sudo docker stop ml2-container || true
            sudo docker rm ml2-container || true
            sudo docker run -d -p 7777:8000 --name ml2-container pamplemoussecru/mlops-mini-projet:latest
